<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Recriando o Instagram</title>
</head>

<body>
    <div class="container">
        <div class="phone">
            <img src="./img/instagram-phone.png" alt="imagem de celular">
        </div>
        <div class="account">
            <div class="group">
                <img src="./img/instagram-logo.png" alt="instagram logo">
                <div>
                    <img src="./img/instagram-profile.png" alt="foto do perfil">
                </div>
                <a href="#" class="login">Continue as arlenesantos</a>
                <a href="#" class="remove">Remove Account</a>
            </div>
            <div class="group">
                <p>Not arlenesantos?</p>
                <span><a href="#">Switch Account</a></span> or
                <span><a href="#">Sign Up</a></span>
            </div>
            <div class="app">
                <p>Get the app</p>
                <div class="app-container">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
